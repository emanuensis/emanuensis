<!DOCTYPE html>

<body>

<script type="text/javascript">
xmlDoc=loadXMLDoc("books.xml");
x=xmlDoc.getElementsByTagName('book')[0];
x2=xmlDoc.getElementsByTagName('book')[1];
cn=x.cloneNode(false);
cn2=x2.cloneNode(true);
xmlDoc.documentElement.appendChild(cn);
xmlDoc.documentElement.appendChild(cn2);

//Output all titles
y=xmlDoc.getElementsByTagName("title");
for (i=0;i<y.length;i++)
{
document.write(y[i].childNodes[0].nodeValue);
document.write("<br />");
}
</script>
